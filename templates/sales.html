<!DOCTYPE html>
<html>
  <head>
      {% include './components/head.html'%}
  </head>

  <body>
    <header>
        {% include './components/header.html'%}
      </header>

    <nav>
        {% include './components/nav.html'%}
      </nav>   

    <section>
      <form id="addCityForm">
        <fieldset>
          <legend>Sales Predictions</legend>
          <label>City Name</label>
          <input name="cityName" type="text" required/>
          <label>Min Customers</label>
          <input name="min" type="number" required/>
          <label>Max Customers</label>
          <input name="max" type="number" required/>
          <label>Avg cookies sold/Customer</label>
          <input name="avg" type="number" required/>
          <button type="submit">Add City</button>
        </fieldset>
      </form>
    </section>

    <section id="cityList">
      <table id="salesTable">
        <tr>
          <th>City/Times</th>
          <th>6am</th>
          <th>7am</th>
          <th>8am</th>
          <th>9am</th>
          <th>10am</th>
          <th>11am</th>
          <th>12am</th>
          <th>1pm</th>
          <th>2pm</th>
          <th>3pm</th>
          <th>4pm</th>
          <th>5pm</th>
          <th>6pm</th>
          <th>7pm</th>
          <th>8pm</th>
          <th>Totals</th>
        </tr>
      </table>
    </section>

  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  </body>
</html>
